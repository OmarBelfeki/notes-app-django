<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>My Notes</h1>
    <a href="{% url 'add_note' %}">Add Note</a>
    <ul>
        {% for note in notes %}
            <li>
                <strong>{{ note.title }}</strong> - {{ note.content }}
                <a href="{% url 'delete_note' note.id %}">Delete</a>
            </li>
        {% empty %}
            <li>No notes yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
