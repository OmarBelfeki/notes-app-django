<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Add a New Note</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title" required /><br/>
        <textarea name="content" placeholder="Write your note here..." required></textarea>
        <button type="submit">Save Note</button>
    </form>
</body>
</html>
